[pytest]
# Pytest configuration for Garak SDK

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require backend API)
    slow: Slow tests (long-running operations)
    auth: Authentication tests
    client: Client tests
    scans: Scan resource tests
    metadata: Metadata resource tests
    reports: Report resource tests
    models: Model validation tests
    exceptions: Exception handling tests

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = garak_sdk
# omit = */tests/*

